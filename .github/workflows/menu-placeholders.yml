name: Add menu placeholders

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        type: choice
        required: true
        options: [dry-run, write]
        default: dry-run
      tools_path:
        description: "Path to tools.json"
        type: string
        required: false
        default: "data/tools.json"

permissions:
  contents: write  # allow the workflow to push a commit

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dry run script
        if: ${{ inputs.mode == 'dry-run' }}
        run: |
          python scripts/maint/add_menu_placeholders.py --file "${{ inputs.tools_path }}"

      - name: Apply changes
        if: ${{ inputs.mode == 'write' }}
        run: |
          python scripts/maint/add_menu_placeholders.py --file "${{ inputs.tools_path }}" --write

      - name: Commit & push if changed (write mode only)
        if: ${{ inputs.mode == 'write' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            ${{ inputs.tools_path }}
            ${{ inputs.tools_path }}.bak.*
          message: "chore: add/refresh restaurant menu placeholders"
