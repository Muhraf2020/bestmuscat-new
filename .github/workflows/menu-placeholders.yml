name: Add menu placeholders

on:
  workflow_dispatch:   # adds the "Run workflow" button in Actions

permissions:
  contents: write      # allow the workflow to push changes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Dry run (see summary)
        run: |
          python scripts/maint/add_menu_placeholders.py --file bestmuscat-new/data/tools.json || true

      - name: Apply changes
        run: |
          python scripts/maint/add_menu_placeholders.py --file bestmuscat-new/data/tools.json --write

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add bestmuscat-new/data/tools.json*
            git commit -m "chore: add menu placeholders via GH Action"
            git push
          else
            echo "No changes to commit."
          fi
